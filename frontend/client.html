<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Principal</title>
</head>
<body>
    <div class="container-form">
        <div class="form">
            <div class=form-grupo>
                <label for="name" class="form-label">Enter the name of the barber:</label>
                <input type="text" class="name" id="name" placeholder="Name" >
            </div>
            <div class=form-grupo>
                <label for="password" class= "form-label">Choice a date and hour</label>
                <input type="date" class="password" id="password" placeholder="Password">
                <input type="time" class="time" id="time" placeholder="Time">
            </div>
              
        </div>
        <div class="buttons">
            <div class="enter">
                <input type="hidden" name="mark" value="mark">
                <button type="submit" name="mark" class="mark_btn" onclick="fazerLogin()">Mark</button>
            </div>
            <div class="reset">
                <input type="hidden" name="reset" value="reset" >
                <button type="button" name="Reset" class="reset_btn" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
