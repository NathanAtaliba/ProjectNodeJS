<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/client.css">
    <script src="JS/client.js"></script>
    <title>Principal</title>
</head>
<body>
    <div class="container-form">
        <div class="form">
            <div class=form-group>
                <label class="form-label">Enter the name of the barber:</label>
                <input type="text" class="name" id="name" placeholder="Name" >
                <label class= "form-label">Choice a date and hour</label>
                <input type="date" class="date" id="date">
                <input type="time" class="time" id="time">
                <input type="number" class="number" id="number" placeholder="Number">
            </div>    
        </div>
        <div class="buttons">
            <input type="button" class="buttonMark" id="buttonEnter" value= "Mark" onclick="markHour()">
            <input type="button" class="buttonReset" id="buttonReset" value= "Reset" onclick="reset()">
        </div>
    </div>
</body>
</html>
