<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/index.css">
    <title>Login</title>
</head>
<body>
<div class="container-form">
    <div class="form"> 
        <label class="form-label">Enter with your email:</label>
        <input type="email" class="email" id="email" placeholder="Email" required>
        <label class="form-label">Enter with your password:</label>
        <input type="password" class="password" id="password" placeholder="Password" required>
        
    </div>
<div class="buttons">
    <input type="button" class="buttonEnter" id="buttonEnter" value= "Enter" onclick="login()">
    <input type="button" class="buttonCreate" id="buttonCreate" value= "Create" onclick="createClient()">
    <input type="button" class="buttonReset" id="buttonReset" value= "Reset" onclick="reset()">
</div>
<script src="JS/index.js"></script>
</body>
</html>
